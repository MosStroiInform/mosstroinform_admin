name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Android APK
        run: ./gradlew :composeApp:assembleRelease --no-daemon

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: composeApp/build/outputs/apk/release/*.apk
          if-no-files-found: error
          retention-days: 30

  build-jvm-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build JVM Linux Distribution
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --no-daemon

      - name: Upload JVM Linux Distribution
        uses: actions/upload-artifact@v4
        with:
          name: jvm-linux-distribution
          path: composeApp/build/compose/binaries/main-release/**/*
          if-no-files-found: error
          retention-days: 30

  build-jvm-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build JVM Windows Distribution
        run: .\gradlew.bat :composeApp:packageReleaseDistributionForCurrentOS --no-daemon

      - name: Upload JVM Windows Distribution
        uses: actions/upload-artifact@v4
        with:
          name: jvm-windows-distribution
          path: composeApp/build/compose/binaries/main-release/**/*
          if-no-files-found: error
          retention-days: 30

  build-jvm-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build JVM macOS Distribution
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS --no-daemon

      - name: Upload JVM macOS Distribution
        uses: actions/upload-artifact@v4
        with:
          name: jvm-macos-distribution
          path: composeApp/build/compose/binaries/main-release/**/*
          if-no-files-found: error
          retention-days: 30

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build iOS Framework
        run: ./gradlew :composeApp:linkReleaseFrameworkIosArm64 :composeApp:linkReleaseFrameworkIosSimulatorArm64 --no-daemon

      - name: Upload iOS Framework
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework
          path: |
            composeApp/build/binaries/iosArm64/releaseFramework/**/*
            composeApp/build/binaries/iosSimulatorArm64/releaseFramework/**/*
          if-no-files-found: error
          retention-days: 30

  build-js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Upgrade Yarn Lock (optional)
        run: ./gradlew kotlinUpgradeYarnLock --no-daemon || true

      - name: Build JS Distribution
        run: ./gradlew :composeApp:jsBrowserDistribution --no-daemon

      - name: Upload JS Distribution
        uses: actions/upload-artifact@v4
        with:
          name: js-distribution
          path: composeApp/build/dist/js/productionExecutable
          if-no-files-found: error
          retention-days: 30

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Upgrade Yarn Lock (optional)
        run: ./gradlew kotlinUpgradeYarnLock --no-daemon || true

      - name: Build WASM Distribution
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --no-daemon

      - name: Upload WASM Distribution
        uses: actions/upload-artifact@v4
        with:
          name: wasm-distribution
          path: composeApp/build/dist/wasmJs/productionExecutable
          if-no-files-found: error
          retention-days: 30

  create-release:
    needs: [build-android, build-jvm-linux, build-jvm-windows, build-jvm-macos, build-ios, build-js, build-wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="${{ github.event.inputs.version }}"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"

      - name: List artifacts
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -name "*.apk" -o -name "*.msi" -o -name "*.dmg" -o -name "*.deb" -o -name "*.framework" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: |
            artifacts/**/*.apk
            artifacts/**/*.msi
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.framework
            artifacts/**/*.js
            artifacts/**/*.html
            artifacts/**/*.wasm
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
